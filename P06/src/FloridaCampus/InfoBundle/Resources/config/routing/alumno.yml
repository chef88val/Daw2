alumno_index:
    path:     /
    defaults: { _controller: "InfoBundle:Alumno:index" }
    methods:  GET

alumno_show:
    path:     /{id}/show
    defaults: { _controller: "InfoBundle:Alumno:show" }
    methods:  GET

alumno_new:
    path:     /new
    defaults: { _controller: "InfoBundle:Alumno:new" }
    methods:  [GET, POST]

alumno_edit:
    path:     /{id}/edit
    defaults: { _controller: "InfoBundle:Alumno:edit" }
    methods:  [GET, POST]

alumno_delete:
    path:     /{id}/delete
    defaults: { _controller: "InfoBundle:Alumno:delete" }
    methods:  DELETE
